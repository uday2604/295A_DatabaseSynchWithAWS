			<div data-role="header" data-id="header" id="header"

			</div>
			<div data-role="content">
				<ul data-role="listview" data-autodividers="true" data-inset="true"

				</ul>



				<div data-role="popup" id="showPollsPopup" data-theme="d">
					<input type="hidden" id="shadowEntNm" />
					<ul data-role="listview" data-inset="true"
						style="min-width: 210px;" data-theme="c">

						<li><a href="#iShadowVotePage" id="shadowingVote">Vote</a></li>

			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-theme="e"

			</div>
			<div id="footer" data-role="footer" data-id="footer1"

				<div id="navbar" data-role="navbar">

						<li><a id="action" onclick="getIShadowLists()"
							href="#iShadowHomePage" data-icon="arrow-l" data-theme="e">Back</a></li>
						<li><a id="action" href="#" data-icon="home"
							onclick="window.location='./home.html'" data-theme="f">Home</a></li>
						<li><a id="shadow" href="#iShadowVotePage" data-icon="star"
							data-theme="d">VoteList</a></li>

					</ul>
				</div>
			</div>
		</div>

		<div id="iShadowVotePage" data-role="page">
			<div data-role="header" data-id="header" id="header"
				data-position="fixed" data-theme="f" data-tap-toggle="false"
				class="ui-header">

							data-theme="d">Voted</a></li>

			<div data-role="header" data-id="header" id="header"
				data-position="fixed" data-theme="f" data-tap-toggle="false"

				<h1>My Charts</h1>

			<div id="chartContent" data-role="content">

					<li id="questionChart"></li>
				</ul> -->
				<!-- <div id="populateCharts" style="height: 100%; width: 100%;"></div> -->


			</div>
			<div id="footer" data-role="footer" data-id="footer1"

					<ul>

						<li><a id="" href="#" on data-icon="home"

							data-icon="flat-menu" data-theme="d"></a></li>
					</ul>
				</div>

					data-icon="arrow-l" data-inline="true">Back</a> -->
			</div>
			<div data-role="content">

			</div>
			<div id="footer" data-role="footer" data-id="footer1"
				data-position="fixed" data-tap-toggle="false">

					<ul>

						<li><a id="" href="#" on data-icon="home"
